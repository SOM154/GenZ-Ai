<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }
        h1 { color: #fff; margin-bottom: 20px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        input { padding: 15px; width: 80%; max-width: 500px; border-radius: 25px; border: none; margin-bottom: 10px; font-size: 16px; }
        button {
            padding: 15px 30px; border: none; border-radius: 25px; background: #fff; color: #66a6ff; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        button:hover { background: #f0f0f0; transform: translateY(-2px); }
        #response {
            margin-top: 20px; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 15px; width: 80%; max-width: 600px;
            font-size: 16px; min-height: 50px; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>GenZ AI</h1>
    <input type="text" id="question" placeholder="Ask me anything...">
    <button onclick="askQuestion()">Ask</button>
    <div id="response"></div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            if(!question) return;
            document.getElementById('response').innerText = "Thinking...";

            const response = await fetch('https://genz-ai-backend.onrender.com/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.answer;
        }
    </script>
</body>
</html>
